{% extends "base.html" %}

{% block headextra %}

<script src="{{ url_for('static', filename='table.js') }}"></script>

<style>
    .drawcel {
        user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;

        padding:0px;
        margin:1px;

        justify-content: center;
        align-items: center;
        text-align: center;
        vertical-align: middle;

        border-color: #154360;
        border-style: solid;
        border-width: 1px;

        transition: all 0.15s
    }

    .grid-container{
        display: grid;
        grid-auto-rows: 1em;
        grid-auto-columns: 1em;
        grid-auto-flow: row;

        justify-content: center;
    }


    html { height:100%; width:100%}
    body { height:100%; width:100%; }

    .centered{
        display: flex;
        justify-content: center;
        transition: all 0.15s
    }
</style>

<!--        width: 100%;
        height: 100%;-->

{% endblock %}


{% block body %}

<br>
<h1 class="centered">Welcome To Andy's Grid World</h1>

<h3 class="centered" id="colorIndicator">Current color is: </h3>

<div class="grid-container" id="maintable">
</div>

{% endblock %}
