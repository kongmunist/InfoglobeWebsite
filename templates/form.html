{% extends "base.html" %}

{% block headextra %}
<script src="{{url_for('static', filename='submitMsg.js')}}"></script>


<script src="{{url_for('static', filename='showLastAccessed.js')}}"></script>

{% endblock %}


{% block body %}

    <div class="container" style="">
        <form class="" id="msg_form">
          <p><input type="text" name="msg" placeholder="Your Infoglobe Message" maxlength="35" autocomplete="off" required></p>
          <p><input type="submit" name="" value="submit"></p>
        </form>

          <div class="break"></div> <!-- break -->


        <ul>
          <h2>Recent Messages</h2>
          <div id="recent_msg">
          {% for item in values %}
            <li>{{item}}</li>
          {% endfor %}
          </div>
        </ul>

          <div class="break"></div> <!-- break -->


        <div id="lastAccessed"></div>

    </div>


{% endblock %}
