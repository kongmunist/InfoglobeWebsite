<body>

<!--<button onclick="createAddableDiv()">Add new table</button>-->
<p style="line-height:1.5em; padding-left:10px;">
Press 'n' to create a new table, and 'c' if you made too many <br>
Double click a header and press 'X' twice to delete it. Click 'u' if this was an accident <br><br>
Saves happen on window moves and defocus events ("on blur") of entries and headers <br>
<!--Data is stored in localStorage for now to avoid GDPR (and because I'm lazy) <br>-->
</p>



  <div id="editButton" class="editButton" onclick="dotClicked(event)">
  </div>


  <script>
    // tell the embed parent frame the height of the content
    if (window.parent && window.parent.parent){
      window.parent.parent.postMessage(["resultsFrame", {
        height: document.body.getBoundingClientRect().height,
        slug: "ed5Lgwxb"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>

    <script>
      let allLines = []

      window.addEventListener("message", (message) => {
        if (message.data.console){
          let insert = document.querySelector("#insert")
          allLines.push(message.data.console.payload)
          insert.innerHTML = allLines.join(";\r")

          let result = eval.call(null, message.data.console.payload)
          if (result !== undefined){
            console.log(result)
          }
        }
      })
    </script>
<script src="/static/anothertable.js"></script>

<div style="width:100%; position:absolute; bottom:0;">
<h3 id="savedtext" style="color:darkgreen; text-align:center; transition: all .1s; opacity:0" >Saved!</h3>
</div>


</body>
